<html>

<head>
    <title>for标签</title>
</head>

<body>
<h1 style="background-color:rgb(235, 91, 192);">
    欢迎来到知了课堂 - for标签
</h1>

<table>
    <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>作者</th>
        </tr>

    </thead>
    <tbody>
        {% for book in books reversed %}
            <tr>
                <td>
                    {{forloop.counter}}
                </td>
                <td>
                    {{book.name}}
                </td>
                <td>
                    {{book.author}}
                </td>
            </tr>

        {% endfor %}
    </tbody>

</table>

<div>
    {% for key, value in person.items %}
        <p>
            {{ key }}:{{ value }}
        </p>

    {% endfor %}
</div>



</body>


</html>
